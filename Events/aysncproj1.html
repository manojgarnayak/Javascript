<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronous</title>
</head>
<body>
    <h1>Asyncronous Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayname = (str) => {
        console.log(str ,Date.now());
    }
    const intervalID = setInterval(sayname, 2000, "Hello")
    
    clearInterval(intervalID)

    //Task on clicking the button start print message 
    //And on clicking the button stop stop the execution
</script>
</html>
